<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lluvia de TE AMO</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const phrase = "I LOVE YOU";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    let particles = [];

    // ❤️ Generar puntos siguiendo la forma de un corazón
    function generateHeartPoints(x, y, scale) {
      const points = [];
      for (let t = 0; t < Math.PI * 2; t += 0.1) {
        const xOffset = 16 * Math.pow(Math.sin(t), 3);
        const yOffset = -(
          13 * Math.cos(t) -
          5 * Math.cos(2 * t) -
          2 * Math.cos(3 * t) -
          Math.cos(4 * t)
        );
        points.push({
          x: x + xOffset * scale,
          y: y + yOffset * scale
        });
      }
      return points;
    }

    function createHeartExplosion(x, y) {
      const heartPoints = generateHeartPoints(x, y, 6); // tamaño del corazón
      const colors = ['#00ff00', '#800080']; // verde y morado
      const color = colors[Math.floor(Math.random() * colors.length)];


      heartPoints.forEach(pt => {
        particles.push({
          x: x,
          y: y,
          tx: pt.x,
          ty: pt.y,
          size: Math.random() * 3 + 1,
          color: color,
          progress: 0,
          life: 90
        });
      });
    }

    function updateParticles() {
      particles.forEach(p => {
        p.progress += 0.05;
        p.x = p.x + (p.tx - p.x) * p.progress;
        p.y = p.y + (p.ty - p.y) * p.progress;
        p.life--;
      });

      particles = particles.filter(p => p.life > 0);

      particles.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    // Efecto de lluvia
    function drawRain() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff69b4";
      ctx.font = fontSize + "px Arial";

      for (let i = 0; i < drops.length; i++) {
        ctx.fillText(phrase, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i] += 0.5;
      }

      updateParticles();
    }

    setInterval(drawRain, 75);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    canvas.addEventListener('click', e => {
      createHeartExplosion(e.clientX, e.clientY);
    });
  </script>
</body>
</html>
